<!DOCTYPE html>
<html>
	<head>
		<title> My Online Shop</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<style>
      		span {
				color: blue; 
				text-decoration:underline
			}

      		button {
				width: 100px; 
				padding: 5px; 
				background: pink;
			}
		</style>
	</head>

	<body>
		<h1> Welcome to My Online Shop </h1>
		<h2> Please select from the following items </h2>

		<!--- provide your own 3 items and their prices in the list --->
		<ol>
			<li> Bracelet price: 50.00 </li>
			<li> Plain Shirt price: 250.00 </li>
			<li> Printed Shirt price: 300.00 </li>
		</ol>

		<!-- the following will be used to display purchase information -->
    		<p> Item selected : <span id="item"> </span> </p>
		<p> Qty bought : <span id="qty"> </span> </p>
		<p> Amount to pay for the item: <span id="bill"> </span> </p>
		<p> Current Total Bill <span id="tbill"> </span> </p>
		<button onclick="buy()"> Buy an Item </button>
		<button onclick="cl()"> Clear </button>
    
		<script>
			var total = 0;

      		function buy() {
            	// Prompts the user to enter an item number and quantity
            		let item = prompt("Please enter an item number (1-3):");
            		let qty = prompt("Enter quantity:");

            		if (isNaN(qty) || parseInt(qty) != qty) {
                			alert("Invalid quantity entered. Try again!");
                			return;
            		}

           		// Computes the amount to pay for the item
            		let price = 0;
            		switch (item) {
                			case "1":
                    			price = 50.00;
                    			break;
                			case "2":
                    			price = 250.00;
                    			break;
                			case "3":
                    			price = 300.00;
                    			break;
                			default:
                    			alert("Invalid item number entered. Try again!");
                    			return;
            		}
			
            		var bill = qty*price;
            		total += bill;

            	// Displays the information needed
				if (item == 1){
            			document.getElementById("item").innerHTML = "Bracelet";
				}

				if (item == 2){
            			document.getElementById("item").innerHTML = "Plain Shirt";
				}

				if (item == 3){
            			document.getElementById("item").innerHTML = "Printed Shirt";
				}

            		document.getElementById("qty").innerHTML = qty;
            		document.getElementById("bill").innerHTML = bill.toFixed(2);
            		document.getElementById("tbill").innerHTML = total.toFixed(2);
        		}

        		// Clears the information
        		function cl() {
            		document.getElementById("item").innerHTML = " ";
            		document.getElementById("qty").innerHTML = " ";
            		document.getElementById("bill").innerHTML = " ";
            		document.getElementById("tbill").innerHTML = " ";
				total = 0;
        		}
    		</script>
	</body>
</html>
