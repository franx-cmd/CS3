<!DOCTYPE html>
<html>
	<head>
		<title>One Time Password </title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        
		<style>
        		body {
				background: lightblue; 
            		text-align: center;
            		font-family: arial;
                		color: navy;
           		 }

           		button {
				padding: 10px; 
				background:violet 
			}

            	a {
				font-size: 0.5em; 
				color: maroon
			}
        	</style>
	</head>

	<body onload="display()">
		<h1> Final Verification Step </h1>
		<h2> Current OTP: <span id="otp"> _ _ _ _ _ _ </span> <a href="#" onclick="b()"> New OTP </a></h2>
    		<button onclick="check()"> Enter the OTP as shown above </button>
    
    		<script>
			// Generates a new OTP
			function display() {
				var random = Math.floor(100000 + Math.random() * 900000);
  				document.getElementById("otp").innerHTML = random;
			}

			function b() {
				display();
			}

			// Checks the OTP entered
			function check() {
  				let inputOTP = prompt("Enter the OTP as shown above:");
				let enteredOTP = document.getElementById("otp").innerHTML;
  				
				if (inputOTP === enteredOTP) {
    					window.open("https://khub.src.pshs.edu.ph/");
  				} 

				else {
    					alert("Entered OTP is incorrect. Please try again.");
    					b();
  				}
			}
    		</script>
	</body>
</html>
